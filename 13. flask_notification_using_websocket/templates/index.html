<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Notification Using FLask - Websocket</title>
</head>
<body class="p-3" id="notification_container">
    {{ notification_data | safe }}

    <div class="container d-flex justify-content-center">
        <div>Goto Notify Page and Send here any Message from there </div>
        <div><a href="/notify" target="_blank" class="btn btn-primary">Notify</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/4.7.3/socket.io.min.js"></script>
    <script>
        socket = io.connect("http://" + document.domain + ':' + location.port)
        socket.on("notify", function(data){
            document.getElementById("notification_container").innerHTML = data;
        });
    </script>
</body>
</html>
