<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>User Registration and Login Using Flask</title>
</head>
<body class="p-2">
    <h1>User Registration Form</h1>
    <form class="p-4" action="/signup" method="post">
        <div class="mb-3">
            <label for="exampeforname" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="enter your name">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="enter your email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="enter your password">
        </div>
        <div class="mb-3"><a href="/">Login</a></div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>

      <script>{{ alert_message | safe }}</script>
</body>
</html>
