<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Flask With Crud Operation Using SQLlite DB</title>
</head>
<body>
    <h1 class="text-center">Flask CRUD - SQLlite DB</h1>
    <!-- add new record  -->
    <form action="/addrecord" method="post">
        <div class="form-group p-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="enter name"/>
        </div>
        <div class="form-group p-2">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="enter email"/>
        </div>
        <div class="form-group p-2">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" placeholder="enter address"/>
        </div>
        
        <button type="submit" class="btn btn-primary p-2">Add Record</button>
      </form>



    <!-- table  -->
    <table class="table m-2">
        <thead class="table-light">
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for record in records %}
          <tr>
            <th>{{ record[0] }}</th>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td><a href="/edit?id={{ record[0] }}">Edit</a></td>
            <td><a href="/del?id={{ record[0] }}">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

</body>
</html>
