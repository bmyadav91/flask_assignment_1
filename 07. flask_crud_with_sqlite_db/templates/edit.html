<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Edit Record</title>
</head>
<body>
    <h1 class="text-center">Edit Record</h1>
    <!-- add new record  -->
    <form action="/edit" method="post">
        <input type="hidden" value="{{record[0]}}" name="id"/>
        <div class="form-group p-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" value="{{record[1]}}"/>
        </div>
        <div class="form-group p-2">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" value="{{record[2]}}"/>
        </div>
        <div class="form-group p-2">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" value="{{record[3]}}"/>
        </div>
        
        <button type="submit" class="btn btn-primary p-2">Update</button>
      </form>

</body>
</html>
