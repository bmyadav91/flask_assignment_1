<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit Movie</title>
</head>
<body class="p-3">
    <h1 class="text-center">Edit Movie Details</h1>
    <!-- add new record  -->
    <form action="/update_movie" method="get">
        <input type="hidden" name="id" value="{{ movie[0] }}"/>
        <div class="form-group p-2">
          <label for="m_name">Movie Name</label>
          <input type="text" class="form-control" name="m_name" value="{{ movie[1] }}"/>
        </div>
        <div class="form-group p-2">
            <label for="actor_name">Actor</label>
            <input type="text" class="form-control" name="actor_name" value="{{ movie[2] }}"/>
        </div>
        <div class="form-group p-2">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" value="{{ movie[3] }}"/>
        </div>
        <div class="form-group p-2">
            <label for="release_data">Release Date</label>
            <input type="datetime-local" class="form-control" name="release_date" value="{{ movie[4] }}"/>
        </div>
        
        <button type="submit" class="btn btn-primary p-2">Update Movie</button>
      </form>

<script>{{ message | safe }}</script>
</body>
</html>
