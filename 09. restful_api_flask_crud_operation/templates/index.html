<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>RESTful API using Flask to perform CRUD operations on resources like movies.</title>
</head>
<body class="p-3">
    <h1 class="text-center">RESTful API Flask CRUD - Movies</h1>
    <!-- add new record  -->
    <form action="/add_movie" method="get">
        <div class="form-group p-2">
          <label for="m_name">Movie Name</label>
          <input type="text" class="form-control" name="m_name" placeholder="Movie Name"/>
        </div>
        <div class="form-group p-2">
            <label for="actor_name">Actor</label>
            <input type="text" class="form-control" name="actor_name" placeholder="Actor"/>
        </div>
        <div class="form-group p-2">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" placeholder="enter description"/>
        </div>
        <div class="form-group p-2">
            <label for="release_data">Release Date</label>
            <input type="datetime-local" class="form-control" name="release_data" placeholder="Release Date"/>
        </div>
        
        <button type="submit" class="btn btn-primary p-2">Add Movie</button>
      </form>

    <hr/>

    <!-- table  -->
    <table class="table m-2">
        <thead class="table-light">
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Movie Name</th>
            <th scope="col">Actors</th>
            <th scope="col">Description</th>
            <th scope="col">Release Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for record in records %}
          <tr>
            <th>{{ record[0] }}</th>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>
            <td><a href="/edit_movie?id={{ record[0] }}">Edit</a></td>
            <td><a href="/del?id={{ record[0] }}">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

<script>{{ message | safe }}</script>
</body>
</html>
